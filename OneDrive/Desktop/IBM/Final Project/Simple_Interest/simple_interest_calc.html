<!doctype html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number" id="principal" min="0" placeholder="Enter principal">  <br/>
            Rate <input type="number" id="rate" placeholder="Enter rate of interest(%)">  <br/>
            No. of Years <select type="number" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>  <br/>
            Interest : <input onchange="updateRate()" type="range" min="1" max="20" step="0.25" value="10.25">
            <span id="rate_val">10.25%</span><br>

            <button onclick="compute()" onclick="checkIsPositive()" > Compute Interest </button>
            <span id="result"></span>
            <div class="footer">
                <footer>&#169; This Calculator belongs to Anirban</footer>
            </div>
        </div>
    </body>
</html>
